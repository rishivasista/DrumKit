<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload>
    <h1 id="title">Drum 🥁 Kit</h1>
    <h3 class="phone-msg">Tap on the drums</h3>
    <div class="drum-set">
      <button class="tom1 drum">a</button>
      <button class="tom2 drum">s</button>
      <button class="tom3 drum">d</button>
      <button class="tom4 drum">f</button>
      <button class="snare drum">j</button>
      <button class="kick drum">k</button>
      <button class="crash drum">l</button>
    </div>
    <footer>
      Made with ❤️ in India.
    </footer>
    <script src="index.js"></script>
  </body>

</html>
